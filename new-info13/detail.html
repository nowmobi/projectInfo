<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body class="detail-page">

    <div class="ads">
      <div id="div-gpt-ad-detail1"></div>

    <main>
      <div class="detail-page-content">
        <div class="article-detail">

          <div class="detail-content-wrapper">
            <a
              href="javascript:void(0)"
              class="back-button-header detail-image-back"
              id="imageBackButton"
            >
              <svg
                width="36"
                height="36"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M15 18L9 12L15 6"
                  stroke="currentColor"
                  stroke-width="2.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </a>

            <div class="detail-title-wrapper">
              <h1
                class="article-detail-title detail-page-title"
                id="articleTitle"
              >
                Loading...
              </h1>
              
              <div class="article-meta-info">
                <span class="meta-item" id="articleAuthor">-</span>
                <span class="meta-item" id="articleTime">-</span>
                <span class="meta-item" id="articleSource">-</span>
              </div>
            </div>

            <div id="articleImageContainer">

            </div>

            <div
              class="article-detail-content detail-page-content"
              id="articleContent"
            >
              <div class="article-item"></div>
              <div class="ads">
                <div id="div-gpt-ad-detail2"></div>
              </div>
              <div class="article-item"></div>
              <div class="ads">
                <div id="div-gpt-ad-detail3"></div>
              </div>
              <div class="article-item"></div>
              <div class="ads">
                <div id="div-gpt-ad-detail4"></div>
              </div>
              <div class="article-item"></div>
              <div class="ads">
                <div id="div-gpt-ad-detail5"></div>
              </div>
              <div class="article-item"></div>
            </div>
          </div>
        </div>

        <div class="recommended-section">
          <div class="recommended-articles" id="recommendedArticles"></div>
        </div>
      </div>
    </main>

    <button class="sidebar-toggle-float" id="sidebarToggle">
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <rect
          x="1.5"
          y="1.5"
          width="9"
          height="9"
          stroke="currentColor"
          stroke-width="2.3"
          fill="none"
        />
        <rect
          x="13.5"
          y="1.5"
          width="9"
          height="9"
          stroke="currentColor"
          stroke-width="2.3"
          fill="none"
        />
        <rect
          x="1.5"
          y="13.5"
          width="9"
          height="9"
          stroke="currentColor"
          stroke-width="2.3"
          fill="none"
        />
        <rect
          x="13.5"
          y="13.5"
          width="9"
          height="9"
          stroke="currentColor"
          stroke-width="2.3"
          fill="none"
        />
      </svg>
    </button>

    <a
      class="back-home-btn"
      href="index.html"
      title="Back to Home"
      aria-label="Back to Home"
    >
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M4 20V10L12 4L20 10V20H4Z"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />

          d="M9 20V12H15V20"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </a>

    <div id="sidebarContainer"></div>

    <footer class="footer">
      <div class="footer-content">
        <div class="footer-links">
          <a href="pages/about.html">About Us</a>
          <a href="pages/privacy.html">Privacy Policy</a>
        </div>
        <div class="footer-copyright">
          Copyright Â© 2026 oneirics.site. All rights reserved.
        </div>
      </div>
    </footer>

  </body>
</html>

<script type="module">
  import { ad_code_identifier } from "./ads.js";

  if (ad_code_identifier.cate == "adx" && ad_code_identifier.status == 1) {
    const script = document.createElement("script");
    script.type = "module";
    script.src = "./detailgg.js";
    document.body.appendChild(script);
  } else {
    const script = document.createElement("script");
    script.type = "module";
    script.src = "./detailgg_ads.js";
    document.body.appendChild(script);
  }
</script>
