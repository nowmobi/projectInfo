<script type="module">
  import { HealthNewsApp } from './public/js/inpublic.js';

 
  window.healthNewsApp = new HealthNewsApp();

  document.addEventListener("DOMContentLoaded", () => {
   
    if (window.healthNewsApp && window.healthNewsApp.renderSidebarMenuCategories) {
      window.healthNewsApp.renderSidebarMenuCategories();
    }
  });

    if (window.channel) {
const links = document.querySelectorAll("a");
links.forEach((link) => {

  if (link.href && !link.href.includes("channel=")) {
    const url = new URL(link.href);
    url.searchParams.set("channel", window.channel);
    link.href = url.toString();
  }
});
}
</script>
