<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Categories</title>
    <link rel="stylesheet" href="../public/style/inpublic.css" />
  </head>
  <body class="category-page">
    <header class="header">
      <div class="header-content">

        <p class="page-title" id="categoryPageTitle"></p>
        <div class="header-buttons">
          <a
            class="back-home-btn"
            href="../index.html"
            title="Back"
            aria-label="Back to Home"
          >
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M3 9L12 2L21 9V20C21 20.5304 20.7893 21.0391 20.4142 21.4142C20.0391 21.7893 19.5304 22 19 22H5C4.46957 22 3.96086 21.7893 3.58579 21.4142C3.21071 21.0391 3 20.5304 3 20V9Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M9 22V12H15V22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </a>
        </div>
      </div>
    </header>

    <main>
      <div class="category-wrapper">
        
        <aside class="sidebar" id="sidebar">
          <div class="sidebar__list" id="sidebarList">
            
          </div>
        </aside>

        
        <div class="category-content">
          <div class="category-grid"></div>

          <div
            class="current-articles"
            id="currentCategoryArticles"
            style="display: none"
          >
            <div class="articles-container category-articles" id="categoryArticlesContainer">
              <div class="category-grid" id="categoryArticlesGrid"></div>
            </div>
          </div>
        </div>
      </div>
    </main>


<script type="module" src="../public/js/inpublic.js"></script>
<script type="module" src="../public/js/category.js"></script>

  </body>
</html>
