<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     
    <title>index</title>
    <link rel="stylesheet" href="public/style/inpublic.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <div>
          <button class="search-toggle" id="searchToggleBtn" title="Search">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle
                cx="11"
                cy="11"
                r="8"
                stroke="currentColor"
                stroke-width="3"
                fill="none"
              />
              <path
                d="M21 21L16.514 16.506L21 21Z"
                stroke="currentColor"
                stroke-width="3"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </div>

        <div class="logo">
          <p>camesiot.top</p>
        </div>

        <button class="sidebar-toggle" id="sidebarToggle">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle cx="5" cy="12" r="2" fill="currentColor" />
            <circle cx="12" cy="12" r="2" fill="currentColor" />
            <circle cx="19" cy="12" r="2" fill="currentColor" />
          </svg>
        </button>
      </div>
    </header>

    <div class="ads">
      <div id="div-gpt-ad-home1"></div>
    </div>

    <div class="search-bar" id="searchBar" style="display: none">
      <div class="search-container">
        <button class="search-back" id="searchBackBtn" title="back">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M15 18L9 12L15 6"
              stroke="currentColor"
              stroke-width="3"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>

        <div class="search-input-wrapper">
          <input
            type="text"
            id="searchInput"
            placeholder="Search..."
            class="search-input"
          />
          <div class="search-icon">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle
                cx="11"
                cy="11"
                r="8"
                stroke="currentColor"
                stroke-width="2"
                fill="none"
              />
              <path
                d="M21 21L16.514 16.506L21 21Z"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
          <button class="search-clear" id="searchClear" style="display: none">
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M18 6L6 18M6 6L18 18"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div class="category-bar" id="categoryBar">
      <div class="cat-track" id="categoryBarTrack"></div>
    </div>

    <div class="stacked-carousel" id="stackedCarousel">
      <div class="carousel-container">
        <div class="carousel-track" id="carouselTrack"></div>
      </div>
      <div class="carousel-dots" id="carouselDots"></div>
    </div>

    <main>
      <div
        class="search-results"
        id="searchResultsBar"
        style="display: none"
      >
        <div class="search-info">
          <span id="searchResultsCount">0</span> results found for "<span
            id="searchQuery"
            >"</span
          >
        </div>
        <button class="clear-btn" id="clearSearchBtn">
          Clear Search
        </button>
      </div>

      <div class="cats-container" id="categoriesContainer">
    
       <div class="ads">
        <div id="div-gpt-ad-home2"></div>
      </div>
       
        <div class="category-section" data-category-id="" data-category-name="">
          <div class="section-articles"></div>
        </div>
        
        <div class="ads">
          <div id="div-gpt-ad-home3"></div>
        </div>
        
    
        <div class="category-section section--list" data-category-id="" data-category-name="">
          <div class="section-articles"></div>
        </div>
        
        <div class="ads">
          <div id="div-gpt-ad-home4"></div>
        </div>
      
        <div class="category-section" data-category-id="" data-category-name="">
          <div class="section-articles"></div>
        </div>
        
       

         <div class="ads">
          <div id="div-gpt-ad-home5"></div>
        </div>


        <div class="category-section section--list" data-category-id="" data-category-name="">
          <div class="section-articles"></div>
        </div>
        
       
        

        <div class="category-section" data-category-id="" data-category-name="">
          <div class="section-articles"></div>
        </div>
      </div>

      <div
        class="articles"
        id="articlesContainer"
        style="display: none"
      >
        <div class="articles-grid" id="articlesGrid"></div>
      </div>
    </main>

    <button
      class="top-btn"
      id="backToTopBtn"
      title="Back to Top"
      aria-label="Back to Top"
    >
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M7 17L12 12L17 17"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <path
          d="M7 11L12 6L17 11"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </button>

    <div class="sidebar-menu" id="sidebarMenu"></div>

    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <footer class="footer">
      <div class="footer-content">
        <div class="footer-links">
          <a href="pages/about.html">About Us</a>
          <a href="pages/privacy.html">Privacy Policy</a>
        </div>
        <div class="footer-copyright">
          Copyright Â© 2026 camesiot.top. All rights reserved.
        </div>
      </div>
    </footer>

    
<script src="public/js/BaseURL.js"></script>
<script src="public/js/inpublic.js"></script>
<script src="public/js/index.js"></script>
<script type="module">
  import { ad_code_identifier } from "./ads.js";


  if (ad_code_identifier.cate == "adx" && ad_code_identifier.status == 1) {

    const script = document.createElement("script");
    script.type = "module";
    script.src = "./homegg.js";
    document.body.appendChild(script);
  } else {
    
    const script = document.createElement("script");
    script.type = "module";
    script.src = "./homegg_ads.js";
    document.body.appendChild(script);
  }
</script>


  </body>
</html>
