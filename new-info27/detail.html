<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="public/style/inpublic.css" />

  <body class="detail-page">
    <header class="header">

        </div>
        <div
          style="
            display: flex;
            align-items: center;
            justify-content: flex-end;
            flex: 1;
          "
        >
          <button class="sidebar-toggle-float" id="sidebarToggle">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <rect
                x="1.5"
                y="1.5"
                width="9"

              />
              <rect
                x="13.5"
                y="13.5"
                width="9"
                height="9"
                stroke="currentColor"
                stroke-width="2.3"
                fill="none"
              />
            </svg>
          </button>
        </div>
      </div>
    </header>
      <div class="ads" style="margin-top: 60px;">
        <div id="div-gpt-ad-detail1">11</div>
      </div>

      
    <main>
   
      <div class="detail-page-content">
      
        <div class="article-detail">
         
          <div class="detail-content-wrapper">
            <div class="detail-title-wrapper">
              <h1
                class="article-detail-title detail-page-title"
                id="articleTitle"
              >
                Loading...
              </h1>
              <div class="article-meta-info">
                <span class="article-author" id="articleAuthor">Loading...</span>
                <span class="article-time" id="articleTime">Loading...</span>
              </div>
              <div class="article-source-info">
                <span class="article-source" id="articleSource">Loading...</span>
              </div>
            </div>

            <div id="articleImageContainer">
              <img id="articleMainImage" src="" alt="" />
            </div>

            <div
              class="article-detail-content detail-page-content"
              id="articleContent"
            >
              <div class="article-item"></div>
              <div class="ads">
                <div id="div-gpt-ad-detail2">22</div>
              </div>

              <div class="article-item"></div>
              <div class="ads">
                <div id="div-gpt-ad-detail3">33</div>
              </div>

              <div class="article-item"></div>
              <div class="ads">
                <div id="div-gpt-ad-detail4">44</div>
              </div>
              <div class="article-item"></div>
              <div class="ads">
                <div id="div-gpt-ad-detail5">55</div>
              </div>
              <div class="article-item"></div>
            </div>
          </div>
        </div>

        <div class="recommended-section">
          <div class="recommended-articles" id="recommendedArticles"></div>
        </div>
      </div>
    </main>

    <a
      class="back-home-btn"
      href="index.html?fromDetail=true"
      title="Back to Home"
      aria-label="Back to Home"
    >
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M4 20V10L12 4L20 10V20H4Z"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <path
          d="M9 20V12H15V20"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>

    <footer class="footer">
      <div class="footer-content">
        <div class="footer-links">
          <a href="pages/about.html">About Us</a>

    <script type="module" src="public/js/inpublic.js"></script>
    <script type="module" src="public/js/detail.js"></script>
    <script type="module">
      import { ad_code_identifier } from "./ads.js";

      if (ad_code_identifier.cate == "adx" && ad_code_identifier.status == 1) {
        const script = document.createElement("script");
        script.type = "module";
        script.src = "./detailgg.js";
        document.body.appendChild(script);
      } else {
        const script = document.createElement("script");
        script.type = "module";
        script.src = "./detailgg_ads.js";
        document.body.appendChild(script);
      }
    </script>
