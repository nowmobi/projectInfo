<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Article Detail</title>
    <link rel="stylesheet" href="public/style/inpublic.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <a href="#" class="back-button-header" id="smartBackButton">
          <svg
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M19 12H5M12 19L5 12L12 5"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <span>Back</span>
        </a>

        <button class="sidebar-toggle" id="sidebarToggle">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M3 12H21M3 6H21M3 18H21"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
      </div>
    </header>

    <div class="ads">
      <div id="div-gpt-ad-detail1">11</div>
    </div>

    <main class="page-content">
      <div class="detail-page-content">
        <div class="article-detail">
          <div class="article-header">
            <h1 class="article-detail-title" id="articleTitle">Loading...</h1>
            <div class="article-detail-meta">
              <span id="articleType">-</span>
              <span id="articleTime">-</span>
            </div>
          </div>

          <div class="article-detail-content" id="articleContent">
            <div class="loading">
              <div class="loading-spinner"></div>
            </div>
            <div class="article-item"></div>
            <div class="ads">
              <div id="div-gpt-ad-detail2">22</div>
            </div>
            <div class="article-item"></div>
            <div class="ads">
              <div id="div-gpt-ad-detail3">33</div>
            </div>
            <div class="article-item"></div>
            <div class="ads">
              <div id="div-gpt-ad-detail4">44</div>
            </div>

            <div class="article-item"></div>
            <div class="ads">
              <div id="div-gpt-ad-detail5">55</div>
            </div>
            <div class="article-item"></div>
          </div>
        </div>

        <div class="recommended-section">
          <div class="recommended-articles" id="recommendedArticles"></div>
        </div>
      </div>
    </main>

    <button class="back-to-top-btn" id="backToTopBtn" title="back to top" aria-label="back to top">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 19V5M5 12L12 5L19 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>

    <div id="sidebarContainer"></div>

    <footer class="footer">
      <div class="footer-content">
        <div class="footer-links">
          <a href="pages/about.html">About Us</a>
          <a href="pages/privacy.html">Privacy Policy</a>
        </div>
        <div class="footer-copyright">
          Copyright Â© 2026 droshky.fun. All rights reserved.
        </div>
      </div>
    </footer>

<script type="module" src="public/js/inpublic.js"></script>
<script type="module" src="public/js/detail.js"></script>
<script type="module">
  import { ad_code_identifier } from "./ads.js";
  if (ad_code_identifier.cate == "adx" && ad_code_identifier.status == 1) {
    const script = document.createElement("script");
    script.type = "module";
    script.src = "./detailgg.js";
    document.body.appendChild(script);
  } else {

    const script = document.createElement("script");
    script.type = "module";
    script.src = "./detailgg_ads.js";
    document.body.appendChild(script);
  }
</script>
  </body>
</html>
