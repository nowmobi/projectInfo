    <script>
  //判断window.channel是否存在，存在将页面所有a标签的href属性中的值加上全局变量window.channel的值 ?channel=window.channel，不存在不做任何操作
  if (window.channel) {
    const links = document.querySelectorAll("a");
    links.forEach((link) => {
      // 排除已经有channel参数的链接，避免重复添加
      if (link.href && !link.href.includes("channel=")) {
        const url = new URL(link.href);
        url.searchParams.set("channel", window.channel);
        link.href = url.toString();
      }
    });
  }
</script>
