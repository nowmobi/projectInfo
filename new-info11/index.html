<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     
    <title>oneirics.site</title>
    <link rel="stylesheet" href="public/style/inpublic.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <div class="logo">
         <p>oneirics.site</p>
        </div>

        <div>
          <div class="search-container">
            <div class="search-input-wrapper">
              <input
                type="text"
                id="searchInput"
                placeholder="Search..."
                class="search-input"
              />
              <div class="search-icon">
                <svg
                  width="18"
                  height="18"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M21 21L16.514 16.506L21 21ZM19 10.5C19 15.194 15.194 19 10.5 19C5.806 19 2 15.194 2 10.5C2 5.806 5.806 2 10.5 2C15.194 2 19 5.806 19 10.5Z"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </div>
              <button
                class="search-clear"
                id="searchClear"
                style="display: none"
              >
                <svg
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M18 6L6 18M6 6L18 18"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
      
    </header>
    <div class="ads">
      <div id="div-gpt-ad-home1"></div>
    </div>
    <main>
      <div class="home-page-content">
        <div
          class="search-results-bar"
          id="searchResultsBar"
          style="display: none"
        >
          <div class="search-results-info">
            <span id="searchResultsCount">0</span> results found for "<span
              id="searchQuery"
              >"</span
            >
          </div>
          <button class="clear-search-btn" id="clearSearchBtn">
            Clear Search
          </button>
        </div>

        <div class="articles-container" id="featuredBanner">
          <div class="carousel-container">
            <div class="carousel-wrapper" id="carouselWrapper"></div>
            <div class="carousel-indicators" id="carouselIndicators"></div>
          </div>
        </div>

        <div class="articles-container">
          <div class="articles-grid" id="articlesGrid">
            <div class="category-section"></div>
            
            <div class="ads">
              <div id="div-gpt-ad-home2"></div>
            </div>
            <div class="category-section"></div>
            <div class="ads">
              <div id="div-gpt-ad-home3"></div>
            </div>
            <div class="category-section"></div>
            <div class="ads">
              <div id="div-gpt-ad-home4"></div>
            </div>
            <div class="category-section"></div>
            <div class="ads">
              <div id="div-gpt-ad-home5"></div>
            </div>
            <div class="category-section"></div>
            <div class="category-section"></div>
            <div class="category-section"></div>
            <div class="category-section"></div>
            <div class="category-section"></div>
          </div>
        </div>
      </div>
    </main>

    <button class="sidebar-toggle-float" id="sidebarToggle">
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M3 12H21M3 6H21M3 18H21"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </button>

    <div id="sidebarContainer"></div>

    <footer class="footer">
      <div class="footer-content">
        <div class="footer-links">
          <a href="pages/ab.html">About Us</a>
          <a href="pages/pr.html">Privacy Policy</a>
        </div>
        <div class="footer-copyright">
          Copyright Â© 2026 oneirics.site. All rights reserved.
        </div>
      </div>
    </footer>
   
    
<script type="module" src="public/js/inpublic.js"></script>
<script type="module" src="public/js/home.js"></script>
<script type="module">
  import { ad_code_identifier } from "./ads.js";

  if (ad_code_identifier.cate == "adx" && ad_code_identifier.status == 1) {
    const script = document.createElement("script");
    script.type = "module";
    script.src = "./homegg.js";
    document.body.appendChild(script);
  } else {
    const script = document.createElement("script");
    script.type = "module";
    script.src = "./homegg_ads.js";
    document.body.appendChild(script);
  }
</script>
  </body>
</html>
