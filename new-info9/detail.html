<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <main>
      <div class="detail">

          <h1 class="detail-title" id="articleTitle">Loading...</h1>

          <div class="detail-meta">
            <span id="articleType">-</span>

        <div class="detail-content" id="articleContent">

          <div class="ads">

          <div class="detail-item"></div>
          <div class="ads">
            <div id="div-gpt-ad-detail5"></div>
          </div>
          <div class="detail-item"></div>
        </div>

        <div class="recommended">
          <div class="category-section">
            <div class="section-header">
              <h2 class="section-title">Hot</h2>
            </div>
            <div
              class="section-articles"
              id="recommendedArticles"
            ></div>
          </div>
        </div>
      </div>
    </main>

    <button
      class="top-btn"
      id="backToTopBtn"
      title="Back to Top"
      aria-label="Back to Top"
    >
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M7 17L12 12L17 17"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <path
          d="M7 11L12 6L17 11"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </button>

    <a
      class="home-btn"
      href="index.html?fromDetail=true"
      title="Back to Home"
      aria-label="Back to Home"
    >
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M3 9L12 2L21 9V20C21 20.5304 20.7893 21.0391 20.4142 21.4142C20.0391 21.7893 19.5304 22 19 22H5C4.46957 22 3.96086 21.7893 3.58579 21.4142C3.21071 21.0391 3 20.5304 3 20V9Z"

<script src="public/js/BaseURL.js"></script>
<script src="public/js/inpublic.js"></script>
<script src="public/js/detail.js"></script>
<script type="module">
  import { ad_code_identifier } from "./ads.js";

  if (ad_code_identifier.cate == "adx" && ad_code_identifier.status == 1) {

    const script = document.createElement("script");
    script.type = "module";
    script.src = "./detailgg.js";
    document.body.appendChild(script);
  } else {
    const script = document.createElement("script");
    script.type = "module";
    script.src = "./detailgg_ads.js";
    document.body.appendChild(script);
  }
</script>
