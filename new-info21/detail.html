<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Article Detail</title>
    <link rel="stylesheet" href="public/style/inpublic.css" />
  </head>

  <body class="detail-page">
    <header class="header">
      <div class="header-content">
        <a
          href="index.html"
          class="back-btn"
          id="imageBackButton"
        >
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M15 18L9 12L15 6"
              stroke="currentColor"
              stroke-width="2.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </a>
        <div class="logo">
          <p class="logo-text">camesiot.top</p>
        </div>
      </div>
    </header>
    <div class="ads">
      <div id="div-gpt-ad-detail1"></div>
    </div>
    <main>
      <div class="detail-page-content">
        <div class="article-detail">

          <div class="detail-wrapper">
            <div class="title-wrapper">
              <h1
                class="detail-title"
                id="articleTitle"
              >
                Loading...
              </h1>
              <div class="detail-meta">
                <span class="detail-anthor" id="articleAuthor"></span>
                <span class="detail-date" id="articleDate"></span>
              </div>
              <div class="detail-source">
                <span id="articleSource"></span>
              </div>
              <div id="articleImageContainer">
                <img id="articleMainImage" src="" alt="" />
              </div>
            </div>
            <div
              class="detail-content"
              id="articleContent"
            >
               <div class="article-item"></div>
              <div class="ads">
                <div id="div-gpt-ad-detail2"></div>
              </div>
              <div class="article-item"></div>
              <div class="ads">
                <div id="div-gpt-ad-detail3"></div>
              </div>
            
              <div class="article-item"></div>
              <div class="ads">
                <div id="div-gpt-ad-detail4"></div>
              </div>

              <div class="article-item"></div>
              <div class="ads">
                <div id="div-gpt-ad-detail5"></div>
              </div>

              <div class="article-item"></div>


            </div>
            
          </div>
        </div>

        <div class="recommended">
          <div class="recommended-list" id="recommendedArticles"></div>
        </div>
      </div>
    </main>

    <a href="pages/category.html" class="sidebar-btn" id="sidebarToggle">
      <img src="public/images/category.png" alt="Category" width="36" height="36" />
    </a>


    <a
      class="back-home-btn"
      href="index.html?fromDetail=true"
      title="Back to Home"
      aria-label="Back to Home"
    >
      <img src="public/images/home.png" alt="Home" width="36" height="36" />
    </a>


    <footer class="footer">
      <div class="footer-content">
        <p class="footer-eyebrow">
          <a href="pages/about.html">About Us</a> |
          <a href="pages/privacy.html">Privacy Policy</a>
        </p>
        <h3 class="footer-title">camesiot.top</h3>
        <p class="footer-desc">
          Get professional financial news, investment advice, and business knowledge. Stay informed about financial trends and market insights. </p>
      </div>
    </footer>

  
<script type="module" src="public/js/inpublic.js"></script>
<script type="module" src="public/js/detail.js"></script>
<script type="module">
  import { ad_code_identifier } from "./ads.js";

  if (ad_code_identifier.cate == "adx" && ad_code_identifier.status == 1) {

    const script = document.createElement("script");
    script.type = "module";
    script.src = "./detailgg.js";
    document.body.appendChild(script);
  } else {
    const script = document.createElement("script");
    script.type = "module";
    script.src = "./detailgg_ads.js";
    document.body.appendChild(script);
  }
</script>


  </body>
</html>
